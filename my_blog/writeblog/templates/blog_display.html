{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog_display.css' %}">
    <link re; ='stylesheet' type ='text/css' href="" />
    <title>{{blog.title}}</title>

  </head>
  <body>
    <main class="container">

   
      <div class="left-column">
        <img src="{{blog.blog_img.url}}">
      </div>


      <div class="right-column">

        <div class="product-description">
          <span>{{blog.created_at}}</span>
          <h1>{{blog.title}}</h1>
          <p>{{blog.description}}</p>
        </div>

      
        {% comment %} <div class="product-price">
          <a id="delete" href="{% url 'delete-my-blog' blog.id %}" class="cart-btn">Delete</a>
        </div>

        <script>
          document.getElementById("delete").addEventListener("click", function() {
  
            var confirmed = confirm("Are you sure you want to Remove Blog?");
          
            if (confirmed) {
  
              alert("Action confirmed!");
            } else {
  
              alert("Action cancelled.");
            }
          });
          </script> {% endcomment %}
      </div>
    </main>
  </body>
</html>
