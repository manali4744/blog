{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IBlog</title>
  <!-- Include Bootstrap CSS -->

  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg blog_nav">
    <a class="navbar-brand blog_nav_text" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active">
          <a class="nav-link blog_nav_text" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link blog_nav_text" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blog_nav_text" href="#">My_blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link blog_nav_text" href="{% url 'signin' %}">SignIn</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link blog_nav_text" href="{% url 'write-blog' %}">Write</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block My_blog%}
  
  {% endblock %}

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.14/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
